  <script>
    document.write(`<h1>10. 다음 중 유효한 표현식을 찾고, 그 결과 값의 데이터 유형을 서술하여라. </h1>`);
    let ga = Math.round(27/13+4);
    document.write(`가. 27/13+4= ${ga}`,`    데이터 타입 ${typeof(ga)}`,'<br>');
    let na = 27/13+4.0;
    document.write(`나. 27/13+4.0= ${ga}`, `  데이터 타입 ${typeof(na)}`,'<br>');
    let da =  42.7%3+18;
    document.write(`다. 42.7%3= ${da}`,`데이터 타입 ${typeof(na)}`,'<br>');
    let ra = (3<4)&&5/8;
    document.write(`라. (3<4)&&5/8=${ra}`, `데이터 타입 ${typeof(ra)}`,'<br>');
    let ma = 23/5 + 23/5.0;
    document.write(`마. 23/5 + 23/5.0=${ma}`, `데이터 타입 ${typeof(ma)}`,'<br>');
    let ba = 2.0+'a';
    document.write(`마. 2.0+a=${ba}`, `데이터 타입 ${typeof(ba)}`,'<br>');
    let sa=2+'a';
    document.write(`사. 2+a=${sa}`, `데이터 타입 ${typeof(sa)}`,'<br>');
    let wa = 'a'+'b';
    document.write(`아. a+b=${wa}`, `데이터 타입 ${typeof(wa)}`,'<br>');
    let ja = 'a'/'b';
    document.write(`자. a/b=${ja}`, `데이터 타입 ${typeof(ja)}`,'<br>');
    let  cha='a'&&'b';
    document.write(`자. a&&!b=${cha}`, `데이터 타입 ${typeof(cha)}`,'<br>');
  </script>
