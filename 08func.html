  <h1>자바스크립트 함수</h1>
  <h2>개요</h2>
  <p>특정 작업(코드블록)을 여러번 반복해야 하는 경우 해당 작업을 재사용 가능한 구조로 만들 때 사용</p>
  <p>죽, 어떤 작업을 수행하기 위해 필요한 코드들의 집합을 의미하고, 이것들을 재사용하기 위해 모듈 형태로 작성한 것 </p>

  <p>function 함수명(매개변수들,...){</p>
  <p> 코드들 </p>
  <p> }</p>
  <script>
    //인삿말 v1
    //함수 정의
    function sayhello(){
      document.write('Hello, World!! <br>');
    }
    //함수 호출 : 함수명
    sayhello();
  </script>
  <script>
    //인삿말 v2
    //함수 정의
    function sayhello2(msg){

      document.write(`Hello, ${msg}!! <br>`);
    }

    //함수 호출 : 함수명(인자) =인자 - argument - arg
    sayhello2('java');
    sayhello2('HTML');
    sayhello2('CSS');

  </script>
  <SCRIPT>
    //인삿말 v3
    //함수 정의
    function sayhello3(msg){

      return `Hello, ${msg}!! <br>`;  /*그냥 내용만 적고 싶다 할때 return */
    }


    sayhello3('java');    /*<-  return 값이기 때문에 적용되지 않았다. 적용하려면*/
    document.write('🤣🤣', sayhello3('HTML')); /*이모지는 윈도우 . 을 누르면 된다.*/
    sayhello3('CSS');
  </SCRIPT>

  <script>
    /*층 수를 입력받아 별* 피라미드 출력 : showStarPyramid*/

    function showStarPyramid(m){
      let result =' ';
      for( i=1;i<=m; i++){
        for (let j=1; j<=i; j++){
          result+=`*`;
        }
        result +='<br>';
      }

      document.write(result,'<br>');
    }
    let floor = parseInt(prompt('몇 층'));
    showStarPyramid(floor)



  </script>
