    <h2>익명함수</h2>
    <p>자바스크립트의 함수는 1급 시민이므로 값으로 취급할 수 있음</p>
    <p>
      따라서, 함수를 익명으로 정의한 후 변수에 대입하는 식으로 함수를 선언할
      수도 있음
    </p>
    <script>

      let sayhello4 = function sayhello(msg) {
        return `Hello, ${msg}!! <br>`;
      };
      let result = sayhello4("1급 시민");
      document.write(result);
    </script>
    <h2>화살표 함수</h2>
    <p>ES6에서 추가된 기능으로 함수 선언을 간단하게 작성 가능</p>
    <p>즉, fuction이라는 키워드 대신 =>를 이용해서 함수를 선언할 수 있음</p>

    <script>
        //변수명=()=>{코드}
        let sayhello5 = (msg) => {
            return `Hello, ${msg}!! <br>`;
        }

        result = sayhello5("화살표 함수");
        document.write(result);
    </script>
    <script>
        //변수명=()=> 코드   괄호 생략
        let sayhello6 = (msg) =>
            document.write(`Hello, ${msg}!! <br>`) ; //한줄시 가로 생략이 가능하다.

        sayhello6("괄호 생략 화살표 함수");

    </script>
    <script>
        //변수명=()=> 코드   괄호 생략
        let sayhello7 = (msg) =>
            `Hello, ${msg}!! <br>`; //한줄시 가로 생략이 가능하다.

        result = sayhello7("괄호와 리턴 까지도 생략한 화살표 함수");
        document.write(result);

    </script>
