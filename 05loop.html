<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 자바스크립트 반복문</title>

</head>
<body>
    <h1>자바스크립트 반복문</h1>
    <h2>개요</h2>
    <p>조건을 만족하는 동안 코드를 반복적으로 수행하는 문장</p>
    <p>자바스크립트에서는 기본적으로
       3가지 반복문(for, while, do-while)이 지원되고,
       그외 for-loop, for-in과 ES6에서 추가된 for-of등이 있음</p>

    <h1>for</h1>
    <p>조건식이 참일동안 코드 블록을 반복적으로 실행-- 조건이 참일 때까지만 반복실행</p>
    <p>for(초기식; 판별식; 증감식) {</p>
    <p>   반복구문</p>
    <p> } </p>


    <script>
      //1 ~ 5 까지의 정수 출력 v1
      document.write('1');
      document.write('2');
      document.write('3');
      document.write('4');
      document.write('5<br>');
    </script>
    <script>
      //1~5까지의 정수 출력v2
      for(let i=1; i<=5; i++){
        document.write(i,' ');
      }
      document.write('<br>');

    </script>
    <script>
      //1~100까지의 정수 중 짝수 출력
      for (i=2; i<=100; i=i+2){
        document.write(i,' ');
      }
      document.write('<br>');

      result='';
      for (i=1; i<=100; ++i){
        if (i % 2 ==0){
          result += i+' ';  // 문자이기 때문에 +하는게 아니라 - 자바스크립트라서 가능 다른 언어 안됨 (자동 변형)
        }
      }
      document.write(result , '<br>');
    </script>
    <script>
      //1~100까지의 정수의 총합 출력
      let g= 0;
      for (i=1; i<=100; i++){
        g+=i;
      }
      document.write(g , '<br>');

    </script>
    <script>
      //1~100까지의 정수의 총합 출력 v2 가우스 덧셈
      let z= 1;
      let c= 100;
      let t= z+c;

      for(i=0; i<99; i++){
        z+=i;
        c-=i;
        t+=z+c;
      }
      document.write(t/2,'<br>');


      //(시작숫자 +종료숫자 x(종료숫자 - 시작숫자 +1)) /2
      let stnum=1;
      let endnum=100;

      sum = ((1+100)*(100-1+1) )/2;
      document.write(`1~100총합 :${sum} <br> `)

    </script>
    <script>
        let man='';
        for(i=10; i>=1; i--){
            man += i+' ';
        }
        document.write(man,'<br>');
    </script>



</body>
</html>
